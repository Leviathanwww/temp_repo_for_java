<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>九九乘法表</title>
		<script>
			var str = '';
			for (var i = 1; i <= 9; i++) {
				for (var j = 1; j <= i; j++) {
					str += j + '*' + i + '=' + i*j + '\t';
				}
				str += '\n';
			}
			console.log(str);
		</script>
	</head>
	<body>
	</body>
</html>
