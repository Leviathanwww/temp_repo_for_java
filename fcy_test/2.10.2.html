<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利用函数反转数组</title>
		<script>
			function reverse(arr){
				var newArr = [];
				for (var i = arr.length - 1; i >= 0; i--){
					newArr[newArr.length] = arr[i];
				}
				return newArr;
			}
			var a = [2, 1, 5, 6, 7];
			var b = reverse(a);
			console.log(b);
		</script>
	</head>
	<body>
	</body>
</html>
