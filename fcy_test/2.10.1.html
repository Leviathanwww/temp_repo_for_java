<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>利用函数求任意数的最大值</title>
		<script>
			function getMax(){
				max = arguments[0];
				for (var i = 1; i < arguments.length; i++){
					if (arguments[i] > max)
					var t = arguments[i];
					arguments[i] = max;
					max = t;
				}
				return max;
			}
			console.log(getMax(5, 6, 34, 1, 2, 3));
		</script>
	</head>
	<body>
	</body>
</html>
