<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实现用户登录</title>
		<script>
			do {
				var userName = prompt('请输入用户名：');
				var password = prompt('请输入密码：');
				if (userName == 'admin' && password == 123456){
					alert('用户登录成功！');
					break;
				}
			} while(true);
		</script>
	</head>
	<body>
	</body>
</html>
