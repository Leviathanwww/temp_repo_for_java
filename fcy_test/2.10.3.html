<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>冒泡排序函数封装</title>
		<script>
			function sort(arr){
				for (var i = 0; i <arr.length - 1; i++){
					for (var j = 0; j < arr.length - i; j++){
						if (arr[j] > arr[j + 1]){
							var t = arr[j];
							arr[j] = arr[j + 1];
							arr[j + 1] = t;
						}
					}
				}
				return arr;
			}
			var f = [3, 4, 13, 5, 7, 9, 1];
			console.log(sort(f));
		</script>
	</head>
	<body>
	</body>
</html>
